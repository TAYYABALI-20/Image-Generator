document.addEventListener("DOMContentLoaded", function() {
  setInterval(checkNumOfTabs, 1000);
  setInterval(checkNumOfBookmarks, 1000);
  starIconFilled.style.display = "none";
  allTabs.style.display = "none";
  bookmarkPage.style.display = "none";
  alertGuide();
});

function checkNumOfTabs() {
  tabNumIcon.innerHTML = numOfTabs;
  if (numOfTabs >= 6) {
    plusIcon.style.visibility = "hidden";
    document.querySelectorAll("main #allTabs #plusIcon, #newTabText").forEach(function(element) {
      element.style.visibility = "hidden";
    });
  } else if (numOfTabs <= 0) {
    createNewTab();
  } else {
    plusIcon.style.visibility = "initial";
    document.querySelectorAll("main #allTabs #plusIcon, #newTabText").forEach(function(element) {
      element.style.visibility = "initial";
    });
  }
}

function checkNumOfBookmarks() {
  document.getElementById("numOfBookmarks").innerHTML = numOfBookmarks;
}

function navigateHomePage() {
  mainIframe.src = "https://www.google.com/webhp?igu=1";
  searchBarInput.value = "https://www.google.com/webhp?igu=1";
  mainIframe.style.display = "block";
  allTabs.style.display = "none";
  bookmarkPage.style.display = "none";
}

function navigatePreviousPage() {
  history.go(-1);
}

function navigateFollowingPage() {
  history.go(1);
}

function reloadPage() {
  location.reload();
}

function searchSite() {
  mainIframe.src = searchBarInput.value;
  mainIframe.style.display = "block";
}

function bookmarkPageFunc() {
  starIconUnFilled.style.display = "none";
  starIconFilled.style.display = "block";
  numOfBookmarks++;
}

function unBookmarkPage() {
  starIconUnFilled.style.display = "block";

  numOfBookmarks--;
}

function createNewTab() {
  document.getElementById("tabs").innerHTML += '<div class="tab bg-dark alert alert-dismissible"><span id="site">New Tab</span><button type="button" class="bg-dark text-white" data-bs-dismiss="alert" onclick="numOfTabs--;">&times;</button></div>';
  numOfTabs++;
  searchBarInput.value = "";
  starIconFilled.style.display = "none";
  starIconUnFilled.style.display = "block";
  mainIframe.style.display = "none";

  document.getElementById("allTabsSites").innerHTML += '<div class="alert alert-dismissible p3-border-round-large p3-padding mx-auto"><span class="siteName">Tab</span><button type="button" class="text-white p3-border-none" data-bs-dismiss="alert">&times;</button><iframe src="" frameborder="0" id="allTabsIframe"></iframe></div>';
}

function closeTab() {
  numOfTabs--;
  starIconFilled.style.display = "none";
  starIconUnFilled.style.display = "block";
  // Example toast logic (replace with your actual implementation)
  console.log('Closed Tab');

}

}

function openBookmarkPage() {
